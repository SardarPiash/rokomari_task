<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Default styles for desktop -->
    <link rel="stylesheet" href="css/desktop.css">

    <!-- Styles for tablets (max-width 768px) -->
    <link rel="stylesheet" href="css/tablet.css"
      media="only screen and (max-width: 768px)">

    <!-- Styles for mobile (max-width 480px) -->
    <link rel="stylesheet" href="css/mobile.css"
      media="only screen and (max-width: 480px)">

    <!-- link with main.js -->
    <script src="./js/main.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- body container -->
    <div class="body-container">
      <!-- two card container -->
      <div class="main-container">
        <!-- order container -->
        <div class="order-container">


          <!-- order-track -->
          <div class="order-track-container">
            <div class="track-text">
              <span class="track-heading">
                Get FREE SHIPPING For Your Order
              </span>
              <span class="track-need-text">
                add 1300 taka more to get FREE SHIPPING
              </span>
            </div>

            <!-- order-progress-bar -->
            <div class="progress-container">
              <div class="progress-bar">
                <div class="circle-border">
                  <div class="cart-container">
                    <div class="cart-border">
                       <div class="cart-handle">
                           <div class="cart-bottom">
                               <div class="cart-right">
                                  <div class="cart-wheel-left">
                                    <div class="cart-wheel-right">
                                      
                                    </div>
                                  </div>
                               </div>
                           </div>
                       </div>
                    </div>
              </div>
                </div>
                <div class="progress-bar-container" data-id="progress1">
                  <div class="progress-bar-back">
                      <div class="progress-bar-front" id="progress1-front">
 <!-- progress 1 -->
                      </div>
                  </div>
                </div>
                <div class="circle-border" style="margin-right: 5px;">
                  <span style="margin-right: 1px; margin-top: 4px;">
                    <img src="./assets/truck.png" class="truck-img" />
                  </span>
                </div>
                <div class="progress-bar-container" data-id="progress2">
                  <div class="progress-bar-back">
                      <div class="progress-bar-front" id="progress2-front">
 <!-- progress 2 -->
                      </div>
                  </div>
                </div>
                <div class="circle-border" style="margin-right: 5px;">
                  <span style="margin-right: 1px; margin-top: 4px;">
                    <img src="./assets/truck.png" class="truck-img" />
                  </span>
                </div>
                <div class="progress-bar-container" data-id="progress3">
                  <div class="progress-bar-back">
                      <div class="progress-bar-front" id="progress3-front">
 <!-- progress 3 -->
                      </div>
                  </div>
                </div>
                <div class="circle-border" style="margin-right: 5px;">
                  <span style="margin-right: 1px; margin-top: 4px;">
                    <img src="./assets/truck.png" class="truck-img" />
                  </span>
                </div>
                <div class="progress-bar-container" data-id="progress4">
                  <div class="progress-bar-back">
                      <div class="progress-bar-front" id="progress4-front">
 <!-- progress 4 -->
                      </div>
                  </div>
                </div>
                <div class="circle-border" style="margin-right: 5px;">
                  <span style="margin-right: 1px; margin-top: 4px;">
                    <img src="./assets/truck-free.png" class="truck-img" />
                  </span>
                </div>
              </div>
              
              <div class="track-offer" id="track-offer">
                Loading offer...
              </div>
            </div>
          </div>



          <!-- select all-->
          <div class="select-container" id="select-all-container">

          </div>
          <!-- order-list -->
          <div class="order-list-container" id="order-list-container">
            Loading..
          </div>
        </div>
        <!-- shipping container -->
        <div class="ship-address-container">
          <!-- shipping address div -->
          <div class="ship-address">
            <div class="ship-address-text">
              <span>Shipping Address</span>
            </div>
            <div style="border-top:1px solid rgb(188, 188, 188) ;"></div>
            <div></div>
            <div id="customer-address">
            </div>
            <div style="border-top:1px solid rgb(188, 188, 188) ;"></div>
            <div class="add-new-address">
              <button>+Add New Address</button>
            </div>
          </div>
          <!-- checkout summary -->
          <div class="checkout-container">
            <div class="checkout-container-child">
              <div class="checkout-sumury">
                <span>Checkout Summary</span>
              </div>
              <div class="border-stright">
                <!-- border create div -->
              </div>
              <div class="checkout-details-container">
                <span>Subtotal</span>
                <span></span>
              </div>
              <div class="border-dot">
                <!-- boder div -->
              </div>
              <div class="checkout-details-container">
                <span>Shipping</span>
                <span></span>
              </div>
              <div class="border-dot">
                <!-- border div -->
              </div>

              <div class="checkout-details-container">
                <span>Total</span>
                <span>à¦Ÿ 00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding a new address -->
    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">

        <form>
          <div class="form-container">
            <div class="form-heading">
              <span>Change Your Address</span>
            </div>
            <div class="border-stright">
              <!-- border create div -->
            </div>
            <div class="form-elements">

              <div class="input-filed">
                <span>Name:</span>
                <span>
                  <input type="text" name="name" value="" id="name"/>
                </span>
              </div>
              <div>
                <span id="name-error"></span>
              </div>

              <div class="input-filed">
                <span>Phone Number:</span>
                <span>
                  <input type="text" name="phoneNumber" value="" id="phoneNumber"/>
                </span>
              </div>
              <div>
                <span id="phoneNumber-error"></span>
              </div>

              <div class="input-filed">
                <span>Area:</span>
                <span>
                  <input type="text" name="area" value="" id="area"/>
                </span>
              </div>
              <div>
                <span id="area-error"></span>
              </div>

              <div class="radio-input">
                <span>Delivery Place:</span>
                <span style="display: flex; flex-direction: row;margin-top: 3px;">
                  <input type="radio" name="deliveryPlace" value="Home" id="deliveryPlace"/>Home
                  <input type="radio" name="deliveryPlace" value="Office" id="deliveryPlace"/>Office
                </span>
              </div>
              <div>
                <span id="deliveryPlace-error"></span>
              </div>

              <div class="input-filed">
                <span>Full Address:</span>
                <span>
                  <input type="text" name="fullAddress" value="" style="height: 50px;" id="fullAddress"/>
                </span>
              </div>
              <div>
                <span id="fullAddress-error"></span>
              </div>

            </div>
            <div class="save-address-button">
              <button type="submit" >Save Address</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
